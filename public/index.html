<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>D&D IO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    section {}

    section article#chatbox {
      max-width: 350px;
      width: 100%;
      position: relative;
      box-sizing: border-box;
      border: solid 1px gray;
      display: none;
      height: 450px;
      margin: 0 auto;
    }

    section article#signinDiv {
      width: 320px;
      margin: 20px auto;
    }

    section article#signinDiv form {}

    section article#signinDiv form input[type="password"],
    section article#signinDiv form input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 0 0 10px 0;
    }

    section article#signinDiv form input[type="submit"],
    section article#signinDiv form button {
      padding: 5px;
      border: solid 1px gray;
      float: right;
      margin: 0 0 10px 10px;
    }

    form#chatter {
      background: #000;
      padding: 3px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    form#chatter input {
      border: 0;
      padding: 10px;
      width: calc(100% - 50px);
    }

    form#chatter button {
      width: 50px;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    p#usersConnected {
      display: none;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow-y: scroll;
      height: 407px;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }

    #messages li b {
      font-size: 90%;
    }
  </style>
</head>

<body>
  <h1>The D&D rabbit hole</h1>
  <section>
    <p id="usersConnected"></p>
    <article id="signinDiv">
      <form id="signinForm" action="">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <input type="submit" id="signinButton" value="Sign In" />
        <button id="signupButton">Sign Up</button>
      </form>
    </article>
    <article id="chatbox">
      <ul id="messages"></ul>
      <form id="chatter" action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </article>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function() {
      var socket = io();

      // signin
      var signinDiv = document.getElementById("signinDiv"),
        chatterDiv = document.getElementById("chatbox");

      $("#signupButton").on("click", function(e) {
        e.preventDefault()
      })

      $("#signinForm").submit(function(e) {
        e.preventDefault();
        socket.emit("signin", {
          username: $("#username").val(),
          password: $("#password").val()
        });
        return false;
      });

      socket.on("signinResponse", function(data) {
        if (data.success) {
          chatterDiv.style.display = "block";
          signinDiv.style.display = "none";
          $("#username").val("");
          $("#password").val("");
        } else {
          $("#signinForm").append("<p style='color:red'>Invalid username or password...</p>")
          setTimeout(function() {
            $("#signinForm p").remove()
          }, 3000)
        }
      })

      // chatter
      $('form#chatter').submit(function() {
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('chat message', function(data) {
        var user = $("b").text();
        $('#messages').append($('<li>').html("<b>" + data.usr + "</b>:<br />" + data.msg));
        var objDiv = document.getElementById("messages");
        objDiv.scrollTop = objDiv.scrollHeight;
        // document.querySelector("#chatbox ul").scrollTo(0, document.querySelector("#chatbox ul").scrollHeight);
      });

      socket.on('user connected', function(arr) {
        // $("#usersConnected").html(arr.length + " User(s) Connected:<br />" + arr.join("<br />"))
      })

      socket.on('user disconnect', function(arr) {
        $("#usersConnected").html(arr.length + " User(s) Connected:<br />" + arr.join("<br />"))
      })
    });
  </script>
</body>

</html>
