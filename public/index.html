<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>D&D IO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    section {}

    section article#chatbox {
      max-width: 350px;
      width: 100%;
      position: relative;
      box-sizing: border-box;
      border: solid 1px gray;
      display: block;
      height: 450px;
      margin: 0 auto;
    }

    form {
      background: #000;
      padding: 3px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: calc(100% - 50px);
    }

    form button {
      width: 50px;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow-y: scroll;
      height: 407px;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }

    #messages li b {
      font-size: 90%;
    }
  </style>
</head>

<body>
  <h1>The D&D rabbit hole</h1>
  <section>
    <p id="usersConnected"></p>
    <article id="chatbox">
      <ul id="messages"></ul>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </article>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function() {
      var socket = io();

      $('form').submit(function() {
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('chat message', function(data) {
        var user = $("b").text();
        $('#messages').append($('<li>').html("<b>" + data.usr + "</b>:<br />" + data.msg));
        var objDiv = document.getElementById("messages");
        objDiv.scrollTop = objDiv.scrollHeight;
        // document.querySelector("#chatbox ul").scrollTo(0, document.querySelector("#chatbox ul").scrollHeight);
      });

      socket.on('user connected', function(arr) {
        $("#usersConnected").html(arr.length + " User(s) Connected:<br />" + arr.join("<br />"))
      })

      socket.on('user disconnect', function(arr) {
        $("#usersConnected").html(arr.length + " User(s) Connected:<br />" + arr.join("<br />"))
      })
    });
  </script>
</body>

</html>
